<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the layout is responsive */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #031527;
            color: white;
            padding: 15px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #1c0488;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            height: 100vh;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                position: fixed;
            }

            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h3>My Portfolio</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Overview</a></li>
            <li class="nav-item"><a href="{% url 'portfolio' %}" class="nav-link">Portfolio</a></li>
            <li class="nav-item"><a href="{% url 'reports' %}" class="nav-link">Reports</a></li>
            <li class="nav-item"><a href="{% url 'settings' %}" class="nav-link">Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
