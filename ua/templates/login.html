<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Reset some defaults */
  * {
    box-sizing: border-box;
  }

  body {
    background: #f5f7fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-container {
    background: white;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    color: #222;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    color: #555;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #5a67d8; /* soft indigo */
    outline: none;
    box-shadow: 0 0 8px rgba(90,103,216,0.3);
  }

  button {
    width: 100%;
    padding: 14px;
    background: #5a67d8;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  button:hover {
    background: #434190;
  }

  p {
    margin-top: 22px;
    font-size: 0.95rem;
    text-align: center;
    color: #666;
  }

  p a {
    color: #5a67d8;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  p a:hover {
    color: #434190;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
    <form method="post" action="{% url 'ua:classic_login' %}">
        {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
